<video id="background-video" autoplay muted loop playsinline>
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
</video>


<script>

$("#funi_cd").hover(
    function() {
        $(this).attr("src", "Assets/Images/game_icons/funi_raccoon_cd.gif");
    },
    function() {
        $(this).attr("src", "Assets/Images/game_icons/funi_raccoon_cd.png");
    }                         
);  


$("#incar_cd").hover(
    function() {
        $(this).attr("src", "Assets/Images/game_icons/incarceration_gba.gif");
    },
    function() {
        $(this).attr("src", "Assets/Images/game_icons/incarceration_gba.png");
    }                         
);  

$('#funi_cd').on('click', function() {
    window.location.href = 'https://store.steampowered.com/app/3599690/Funi_Raccoon_Game/';
});


const video = document.getElementById('background-video');
const source = video.querySelector('source');

document.getElementById('funi_cd').addEventListener('mouseenter', () => {
    source.src = 'Assets/videos/Funi Raccoon Trailer.mp4';
    video.load();
});

document.getElementById('funi_cd').addEventListener('mouseleave', () => {
    source.src = '';
    video.load();
});


document.getElementById('incar_cd').addEventListener('mouseleave', () => {
    source.src = '';
    video.load();
});


document.getElementById('incar_cd').addEventListener('mouseenter', () => {
    source.src = 'Assets/videos/trailer_car.mp4';
    video.load();
});


if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    $('incar_cd').attr("src", "Assets/Images/game_icons/incarceration_gba.gif");
    $('funi_cd').attr("src", "Assets/Images/game_icons/funi_raccoon_cd.gif");
}


</script>
