<!DOCTYPE html>

<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CRAYON EATING COMPANY</title>
    <meta name="description" content="very good video games">
    <meta name="author" content="Cí Malone">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glitch-effect.css">
</head>

<body>

<header>
    <h1 class="glitch" data-text="THE CRAYON EATING COMPANY">THE CRAYON EATING COMPANY</h1>
    <h2>We make Games</h2>
</header>

<section id="games">
    <h2>Games</h2>
    <div class="game">
        <img src="Assets/Images/Icons/cd_Case.gif" alt="Funi Raccoon Game Screenshot" >
    </div>
    <div class="game">
        <h3>INCARCERATION</h3>
        <video controls width="560" height="315">
            <source src="Assets/videos/trailer_car.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</section>

<section id="people">
    <h2>The People</h2>
    <div class="person">
        <img src="Assets/Images/Icons/me_profile.gif" alt="Cí">
        <h3>Cí</h3>
    </div>
    <div class="person">
        <img src="Assets/Images/Icons/kit.jpg" alt="Kit">
        <h3>Kit</h3>
    </div>
</section>

<script>
document.querySelector('.game img').addEventListener('mouseenter', () => {
    document.body.style.backgroundImage = "url('Assets/Images/background-derez.gif')";
});
document.querySelector('.game img').addEventListener('mouseleave', () => {
    document.body.style.backgroundImage = "url('Assets/Images/tiledimage.gif')";
});
</script>

</body>
