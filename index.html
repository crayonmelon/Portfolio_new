<!DOCTYPE html>

<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CRAYON EATING COMPANY</title>
    <meta name="description" content="very good video games">
    <meta name="author" content="Cí Malone">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>


<header class="grainy-background">
    <div class="header-container">
        <div class="logo-placeholder">
        <img src="Assets/Images/iconCrayonCompany.png" style="width: 100%; height: 100%; object-fit: contain;" alt="Crayon Eating Company Logo">

        </div>
        <h1 data-text="THE CRAYON EATING COMPANY">THE CRAYON EATING <br>COMPANY</h1>
        <div class="socials">
            <a href="https://twitter.com" target="_blank" class="social-link">
                <img src="Assets/Images/Icons/bluesky.gif" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank" class="social-link">
                <img src="Assets/Images/Icons/email.gif" alt="Instagram">
            </a>
            <a href="https://discord.com" target="_blank" class="social-link">
                <img src="Assets/Images/Icons/twitter.gif" alt="Discord">
            </a>
            <a href="https://discord.com" target="_blank" class="social-link">
                <img src="Assets/Images/Icons/tiktok.gif" alt="Discord">
            </a>
        </div>
    </div>
</header>


<main class="center-content">
    <section id="games">
        <div class="game">
            <img id="funi_cd" src="Assets/Images/game_icons/funi_raccoon_cd.png" alt="Funi Raccoon Game" >
            <div class="game-info">
                <h3>Funi Raccoon Game</h3>
                <a href="https://store.steampowered.com/app/3599690/Funi_Raccoon_Game/" target="_blank">Play Now</a>
            </div>
        </div>
        <div class="game">
            <img id="incar_cd"  src="Assets/Images/game_icons/incarceration_gba.png" alt="INCARCERATION" >
            <div class="game-info">
                <h3>INCARCERATION</h3>
                <a href="#" target="_blank">Play Now</a>
            </div>
        </div>
    </section>

    <section id="people">
        <h2>The People</h2>
        <div class="person">
            <img src="Assets/Images/people/Cí.png" alt="Cí">
            <h3>Cí</h3>
        </div>
        <div class="person">
            <img src="Assets/Images/people/Kit.png" alt="Kit">
            <h3>Kit</h3>
        </div>
    </section>
</main>



<video id="background-video" autoplay muted loop playsinline>
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
</video>


<script>

$("#funi_cd").hover(
    function() {
        $(this).attr("src", "Assets/Images/game_icons/funi_raccoon_cd.gif");
    },
    function() {
        $(this).attr("src", "Assets/Images/game_icons/funi_raccoon_cd.png");
    }                         
);  


$("#incar_cd").hover(
    function() {
        $(this).attr("src", "Assets/Images/game_icons/incarceration_gba.gif");
    },
    function() {
        $(this).attr("src", "Assets/Images/game_icons/incarceration_gba.png");
    }                         
);  

$('#funi_cd').on('click', function() {
    window.location.href = 'https://store.steampowered.com/app/3599690/Funi_Raccoon_Game/';
});


const video = document.getElementById('background-video');
const source = video.querySelector('source');

document.getElementById('funi_cd').addEventListener('mouseenter', () => {
    source.src = 'Assets/videos/Funi Raccoon Trailer.mp4';
    video.load();
});

document.getElementById('funi_cd').addEventListener('mouseleave', () => {
    source.src = '';
    video.load();
});


document.getElementById('incar_cd').addEventListener('mouseleave', () => {
    source.src = '';
    video.load();
});


document.getElementById('incar_cd').addEventListener('mouseenter', () => {
    source.src = 'Assets/videos/trailer_car.mp4';
    video.load();
});


if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    $('incar_cd').attr("src", "Assets/Images/game_icons/incarceration_gba.gif");
    $('funi_cd').attr("src", "Assets/Images/game_icons/funi_raccoon_cd.gif");
}


</script>

</body>
