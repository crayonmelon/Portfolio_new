<script>

const video = document.getElementById('background-video');
const source = video.querySelector('source');

// Get all game links
const gameLinks = document.querySelectorAll('.game-link');

gameLinks.forEach((link, index) => {
    let videoSrc = '';
    
    if (index === 0) {
        // First game: Funi Raccoon
        videoSrc = 'Assets/videos/Funi Raccoon Trailer.mp4';
    } else if (index === 1) {
        // Second game: Incarceration
        videoSrc = 'Assets/videos/trailer_car.mp4';
    }
    
    link.addEventListener('mouseenter', () => {
        if (videoSrc) {
            source.src = videoSrc;
            video.load();
        }
    });
    
    link.addEventListener('mouseleave', () => {
        source.src = '';
        video.load();
    });
});

if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    document.querySelectorAll('.game-info').forEach(gameInfo => {
        const bgImage = gameInfo.style.backgroundImage;
        if (bgImage) {
            gameInfo.style.backgroundImage = bgImage;
        }
    });
}

</script>
